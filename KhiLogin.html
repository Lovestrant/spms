<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khi login</title>
    <link rel="stylesheet" href="KhiLogin.css" />
  </head>
  <body>
    <nav class="nav">
      <h1>SPMS</h1>
      <ul class="nav-elements">
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="khi-sign-in-container">
      <form>
        <div>
          <label>Email</label>
          <input
            type="email"
            name="khi-sign-in-email"
            placeholder="eg. johnDoe@gmail.com  "
            class="khi-sign-in-input"
          />
        </div>
        <div>
          <label>Password</label>
          <input
            type="password"
            name="khi-sign-in-email"
            placeholder="password"
            class="khi-sign-in-input"
          />
        </div>
        <button class="khi-sign-in-button">Login</button>
      </form>
    </div>
  </body>
</html>
